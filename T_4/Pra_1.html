<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">

        <script src="JavaScrip.js"></script>
    </head>
    <body>

        <div>
            Username :-
            <input type="text" name="uname" id="uname">

            Password :-
            <input type="password" name="pass" id="pass">

            <button type="submit" value="submit" onclick="fun1()">Submit</button>


            <script>
                function fun1()
                {
                    u = document.getElementById("uname").value;
                    if(u.length > 6 & u.length < 10)
                    {
                        alert("Prefect")
                    }
                    else
                    {
                        alert("Please Enter Valid Username")
                    }

                    if(u.length=="")
                    {
                        alert(" Enter The Username")
                    }
                    

                    p = document.getElementById("pass").value;
                    if(p.length > 6 & p.length < 10)
                    {
                        alert("Prefect")
                    }
                    else
                    {
                        alert("Not Prefect")
                    }

                    if(p.length=="")
                    {
                        alert(" Enter The Password")
                    }
                }
            </script>
        </div>

    </body>
</html>
