<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Bootstrap Form
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <form action="#" class="m-3 bg-light">

            <div class="mb-3 mt-3">
                <label>Email:</label>
                <input type="email" class="form-control" placeholder="Enter email">
            </div>

            <div class="mb-3">
                <label>Password:</label>
                <input type="password" class="form-control" placeholder="Enter password">
            </div>

            <div class="form-group">
                <label>Select Country:</label>
                <select class="form-select">
                    <optgroup label="Asia">
                        <option>India</option>
                        <option>Jay Hind</option>
                        <option>Jay Shree Ram</option>
                    </optgroup>
                </select>
            </div>

            <div class="mt-3">
                <label>Address:</label>
                <textarea class="form-control" cols="5" rows="5" placeholder="Enter The Address"> </textarea>
            </div>

            <div class="mt-3">
                <label>
                    <input type="checkbox" class="form-check-input"/>
                        Remember me
                </label>
            </div>

            <div  class="mt-3">
                <label>Gender:</label>
                <div>
                    <input type="radio" name="radio"> Male 
                    <input type="radio" name="radio"> Female 
                </div>
            </div>

            <div class="form-check form-switch mt-3">
                <input type="checkbox" class="form-check-input" id="switch"/>
                <label class="form-check-label" form="switch">OFF/ON</label>
            </div> 

            <button type="submit" class="btn btn-success mt-3">Submit</button>
        </form>

        <br><br><br>

        <form class="bg-light m-3   ">
            <div class="row">
                <div class="col">
                    Email_disabled: <input type="email" class="form-control-sm " disabled placeholder="Email_disabled">
                </div>
                <div class="col">
                    Email_Readonly: <input type="email" class="form-control-sm " readonly placeholder="Email_Readonly">
                </div>
                <div class="col">
                    Email: <input type="email" class="form-control-sm "  placeholder="Enter email">
                </div>
                <div class="col">
                    password: <input type="email" class="form-control-sm" placeholder="Enter password">
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-success mt-3">Submit</button>
                </div>          
            </div>
        </form>
        
        <br><br><br>

        <form class="was-validated m-3">
            <label>Email</label>
            <input type="email" class="form-control" required/>
            <div class="valid-feedback">
                valid
            </div>
            <div class="invalid-feedback">
                Invalid
            </div>

            <label>Password</label>
            <input type="password" class="form-control" required/>
            <div class="valid-feedback">
                valid
            </div>
            <div class="invalid-feedback">
                Invalid
            </div>
        </form>

        <br><br><br>

    </body>
</html>
