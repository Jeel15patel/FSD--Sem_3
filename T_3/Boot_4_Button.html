<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Bootstrap Button
        </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>
                Button
            </h1>

            <button type="button" class="btn-success" > success </button>
    
            <button type="button" class="btn-danger"> danger </button>

            <button type="button" class="btn-warning"> warning </button>
            
            <button type="button" class="btn-primary"> primary </button>
            
            <button type="button" class="btn-secondary"> secondary </button>
            
            <button type="button" class="btn-info"> info </button>
            
            <button type="button" class="btn-dark"> dark </button>
            
            <button type="button" class="btn-light"> light </button>
        </div>

        <hr color="black">

        <div class="container">
            <h1>
                Click Button
            </h1>
            <a href="#" class="btn btn-success">
                ABC
            </a>
        </div>

        <hr color="black">

        <div class="container">
            <h1>
                Border Button
            </h1>
            <a href="#" class="btn btn-outline-success ">
                ABC
            </a>
        </div>

        <hr color="black">

        <div class="container">
            <h1>
                Hover Button
            </h1>
            <a href="#" class="btn btn-warning btn-outline-danger  ">
                ABC
            </a>
        </div>

        <hr color="black">

        <div class="container">
            <h1>
                Size Button
            </h1>
            <a href="#" class="btn btn-warning btn-lg  ">
                Button Large
            </a>

            <a href="#" class="btn btn-warning btn-md">
                Button medium
            </a>

            <a href="#" class="btn btn-warning btn-sm">
                Button Small
            </a>
        </div>

        <hr color="black">

        <div class="container">
            <h1>
                Activ & Disabled Button
            </h1>
            <a href="#" class="btn btn-danger active">
                Active
            </a>

            <a href="#" class="btn btn-danger disabled">
                Disabled
            </a>
        </div>

        <hr color="black">

        <div class="container">
            <h1>
                Spinner Border & Grow Button
            </h1>

            <button class="btn btn-primary">
                <span class="spinner-border"></span>
                Spinner Border
            </button>

            <button class="btn btn-primary">
                <span class="spinner-grow"></span>
                Spinner Grow
            </button>
        </div>
        <hr color="black">
    </body>
</html>
