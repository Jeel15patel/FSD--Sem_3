<!-- Carousel / Slideshow -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Bootstrap Carousel / Slideshow
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div id="demo" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="Img_1.jpg" alt="" class="d-block" style="height: 400px; width: 1200px;">
                    <div class="carousel-caption">
                        <h1>Drift</h1> 
                    </div>
                </div>
        
                <div class="carousel-item">
                    <img src="Img_2.jpg" alt="" class="d-block" style="height: 400px; width: 1200px;">
                    <div class="carousel-caption">
                        <h1>Odometer</h1>
                    </div>
                </div>
        
                <div class="carousel-item ">
                    <img src="Img_3.jpg" alt="" class="d-block" style="height: 400px; width: 1200px;">
                    <div class="carousel-caption">
                        <h1>Porsche</h1>
                    </div>
                </div>
            </div>

            <div class="carousel-control-prev" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </div>  

            <div class="carousel-control-next" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </div> 
        </div>
    </body>
</html>
