<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Bootstrap Alert
        </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="alert">
                Alert Example (alert)
            </div>
        </div>

        <div class="container">
            <div class="alert alert-success">
                Alert Example (alert alert-success)
            </div>
        </div>

        <div class="container">
            <div class="alert alert-info">
                Alert Example (alert alert-info)
            </div>
        </div>

        <div class="container">
            <div class="alert alert-danger">
                Alert Example (alert alert-danger)
            </div>
        </div>

        <div class="container">
            <div class="alert alert-primary">
                Alert Example (alert alert-primary)
            </div>
        </div>

        <div class="container">
            <div class="alert alert-secondary">
                Alert Example (alert alert-secondary)
            </div>
        </div>

        <div class="container">
            <div class="alert alert-dark">
                Alert Example (alert alert-dark)
            </div>
        </div>

        <div class="container">
            <div class="alert alert-light">
                Alert Example (alert alert-light)
            </div>
        
        
        <div class="container"></div>
            <div class="alert alert-success alert-dismissible shadow-lg fade show">
                <button type="button" class="close" data-dismiss="alert">
                    &times;
                </button>
                ABC
            </div>
        </div>
    
    </body>
</html>
