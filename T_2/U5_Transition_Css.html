<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Transition Css
            <!-- Transition , Transition-Property , Transition-Duration , Transition-Delay  -->
        </title>
        <style>
            #div1{
                width: 100px;
                height: 100px;
                border: 1px solid black;
                background-color: red;
                transition: width , 2s , 2s;
                /*transition-property: width;
                transition-duration: 2s;
                transition-delay: 2s;*/
            }

            #div1:hover{
                width: 200px;
                height: 200px;
            }

        </style>
    </head>
    <body>
        <div id="div1"> </div>
    </body>
</html>
