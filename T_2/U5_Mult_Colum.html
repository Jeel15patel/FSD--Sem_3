<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Multiple Column
            <!--
                Column Count , Gap , Rule styple
            -->
        </title>
    </head>
    <style>
        .news{
            column-count: 3;
            column-gap: 10px;
            column-rule-style: 2px;
            column-rule-style: dotted;
            column-rule-color: green;
        }
    </style>
    <body>
        <h1>
            <div class="news">
                Lorem ipsum dolor sit amet, consectetur 
                adipisicing elit. Atque, vel excepturi 
                libero asperiores iste fugit ad incidunt 
                temporibus dolorem et sed, harum voluptatem 
                corrupti debitis quis labore aut voluptates maiores!
            </div>    
        </h1>    
    </body>
</html>
