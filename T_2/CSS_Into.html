<!DOCTYPE html>
<html lang="en">
    <head>  

        <title> 
            Intro_of_CSS ( Internal Line CSS & Internal CSS ( Stytle Tag) )
        </title>

        <style type="text/css">
            h1{
                color: red;
                font-style: italic;
                font-size: 30px;
            }

            h2{
                color: yellow;
                font-size: 35px;
            }

        </style>
        
    </head>

    <body>

        <!-- Internal Line CSS -->
        <h2 style="color: red;">
            Hello. This is TRY of Internal Line CSS.
        </h2>

        <hr>

        <!-- Internal CSS ( Stytle Tag) -->
        <pre>
            <h1>
                Hello. This is TRY of Internal CSS ( Stytle Tag).
            </h1>
        </pre>

    </body>
</html>
