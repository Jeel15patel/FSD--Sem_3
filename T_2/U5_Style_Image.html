<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Style Image 
        </title>
        <style>
            #img1{
                border-radius: 10px;
                opacity: 0.3;
            }

            #img2{
                max-width: auto;
                height: auto;
            }

            #img3{
                border: 1px solid red;
                padding: 100px;
                width: 100px;
                border-radius: 5px 10px 15px 20px;
                max-width: auto;
                height: auto;
            }

        </style>
    </head>
    <body>

        <img id="img1" src="Smile_P.png" height="100" width="100"/>

        <hr> <br>

        <img id="img2" src="Smile_P.png" height="100" width="100"/>

        <hr> <br>

        <img id="img3" src="Smile_P.png" height="100" width="100"/>

    </body>
</html>
