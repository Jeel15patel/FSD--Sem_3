<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Css Positioning <!-- Static , Absolute , Relative , fixed -->
        </title>
        <style>

            #p1{
                position: static;
                border: 5px dotted red;
            }

            div.rel{
                position: relative;
                border: 5px dotted blue;
            }

            div.abl{
                position: absolute;
                border: 5px dotted yellow;
                margin-top: 15px;
                right: 0;   
                left: 0;
            }
            
        </style>
    </head>
    <body>
        
        <p id="p1">
            Hello Jeel Patel :- P1
        </p>

        <hr>

        <div class="rel">

            Hello Jeel Patel :- relative :- p2   

        <div class="abl">

            Hello Jeel Patel :- absolute :- p3

        </div>

        </div>
        
    </body>
</html>
