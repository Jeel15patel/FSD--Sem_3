<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            U5 DisPlay Element. ( ToolTip )
        </title>
        <style>

            .p1{
                display: none;
                color: red;
            }

            .p2{
                display: inline;
                color: red;
            }

            .p3{
                display: block;
                color: red;
            }

            .p4{
                display: inline-block;
                color: red;
            }

        </style>
    </head>
    <body>

        <div>
            This Is Demo_ABC.
            <p class="p1"> Hello_p1 </p>
            This IS Demo_DEF.
        </div>

        <div>
            This Is Demo_GHI.
            <p class="p2"> Hello_P2 </p>
            HIII
        </div>

        <div>
            This Is Demo_JKL.
            <p class="p3"> Hello_P3 </p>
            Fine    
        </div>

        <div>
            This Is Demo_JKL.
            <p class="p4"> Hello_P4 </p>
            Not_Fine
        </div>

    </body>
</html>
