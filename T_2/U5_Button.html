<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Css Button
        </title>
    </head>
    <style>

        button{
            width: 200px;
            height: 100px;
            background-color: black;
            color: white;
            border-radius: 10px;
            border: 2px solid black;
            padding: 5px 1px;
            text-align: center;
            font-size: 20px;
            cursor: grab;   
        }

        .button:hover{
            background-color: red;
            color: aqua ;
            transition-duration: 2s;
        }

    </style>
    <body>

        <button class="button">
            <a href="mouse.png">
                Click ME 
            </a> 
        </button>

    </body>
</html>
