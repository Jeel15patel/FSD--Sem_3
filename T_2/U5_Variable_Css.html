<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Variable 
        </title>
        <style>
            :root{
                --blue:rgb(0,0,255);
                --white:#FFFFFF;
                --center:Center;
            }
            h1{
                --red:rgb(255,0,0);
                color: var(--red);
                text-align: var(--center);
            }
            pre{
                color: var(--white);
                background-color: black;
            }

        </style>
    </head>
    <body>

        <h1> Hello </h1>

        <pre> Good Morning </pre>

    </body>
</html>
